{% extends 'Bridge/layout.html' %}
{% load static %}

{% block title %}Error - ClassroomBridge{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error!</h4>
        <p>{{ error_message }}</p>
        <hr>
        <p class="mb-0">
            <a href="{% url 'classes' %}" class="btn btn-primary">Return to Classes</a>
            <a href="{% url 'index' %}" class="btn btn-secondary">Return to Homepage</a>
        </p>
    </div>
</div>
{% endblock %}
