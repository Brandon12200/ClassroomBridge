{% extends 'Bridge/layout.html' %}
{% load static %}

{% block body %}
<div class="classes-header">
    <div class="classes-header-content">
        <h2 class="classes-heading" style="display: inline-block; font-family: 'Ubuntu', sans-serif;">{{ class.class_name }} - {{ title }}</h2>
        <a class="btn btn-primary classes-add-button" style="width: 100px; margin: 10px;" href="{% url 'view_class' class.id %}">Back</a>
    </div>
</div>

<div class="container" style="display: flex; justify-content: center; margin-bottom: 40px;">
    <div style="width: 90%; max-width: 1200px;">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>{{ title }}</h4>
            </div>
            <div class="card-body">
                <div class="module-description">
                    <h5>Description:</h5>
                    <p>{{ description|safe }}</p>
                    <hr>
                </div>
                <div class="module-content">
                    {{ content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
